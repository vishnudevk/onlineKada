<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
        xmlns:ace="http://www.icefaces.org/icefaces/components"
        xmlns:ice="http://www.icesoft.com/icefaces/component">
    <h:head>
        <title>Login</title>
        <ice:outputStyle href="./xmlhttp/css/rime/rime.css" />
    </h:head>
    <h:body>
    	<h:form id="iceForm">
    		<h:panelGrid columns="2">
    			<h:outputText value="User Name"/>
				<h:inputText label="username" value="#{userLoginBean.user.userName}" />
				<h:outputText value="Password"/>
				<h:inputSecret  label="password" value="#{userLoginBean.user.password}"/>
				<ice:commandButton value="Sign In" immediate="false" actionListener="#{userLoginBean.login}"/>
				<ice:commandButton value="Cancel" immediate="true" onclick="window.close();"/>
    		</h:panelGrid>
    	</h:form>
    </h:body>
</html>
